mutation UserUpdateMyProfile(
    $firstName: String!
    $lastName: String!
    $email: String!
) {
    UserUpdateMyProfile(
        firstName: $firstName
        lastName: $lastName
        email: $email
    ) {
        user {
            _id
            firstName
            lastName
            email
            lastLoggedIn
            updatedAt
        }
        token
    }
}
