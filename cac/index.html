<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="shortcut icon"
            href="data:image/x-icon;,"
            type="image/x-icon"
        />
    </head>
    <body>
        <iframe
            id="iframe"
            src=""
            width="500"
            height="300"
            style="display: none;"
        ></iframe>
        <script src="jquery.min.js"></script>
        <script type="text/javascript">
            var config = parseReferrer();
            var iframeElem = $('#iframe');

            $(document).ready(function() {
                iframeElem
                    .attr('src', config.url)
                    .on('load', function() {
                        $.ajax('/api/users/signin_cac').then(
                            onTokenReceived,
                        );
                    });
            });

            function parseReferrer() {
                var a = document.createElement('a');
                a.href = document.referrer;
                var origin =
                    a.protocol + '//' + a.hostname + ':' + a.port;
                return {
                    url: document.referrer,
                    origin: origin,
                };
            }

            function onTokenReceived(resp) {
                iframeElem[0].contentWindow.postMessage(
                    resp,
                    config.origin,
                );
                document.location.href = config.url;
            }
        </script>
    </body>
</html>
